<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/libs/bootstrap.min.css">
  <title>Join | Chat App</title>
</head>

<body class="join-container gradient-background">
  <div class="join-form">
    <form action="/chat.html">
      <div class="form-group">
        <h3>Join a Chat</h3>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Display Name</label>
        <input type="text" class="form-control" name="name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Room Name</label>
        <input type="text" class="form-control" name="room">
      </div>
      <div class="form-group">
        <button class="btn btn-blue btn-lg btn-block">Submit</button>
      </div>
    </form>
  </div>

  <script src="/js/index.js"></script>
</body>

</html>
